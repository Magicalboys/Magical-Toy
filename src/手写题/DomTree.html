<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <p></p>
        <span>
            <span></span>
        </span>
        <p></p>
        <ul>
            <li></li>
        </ul>
    </div>
</body>
    <script>
        console.log(document.querySelector('#root'))
        {
            tagName:'DIV'
            children: [
                {
                    tagName:'P'
                },
                {
                    tagName:'SPAN',
                    children: [
                        {
                            tagName:'SPAN'
                            
                        },
                    ]
                },
                {
                    tagName:'P'
                },
                {
                    tagName:'UI',
                    children: [
                        {
                            tagName:'LI'
                            
                        },
                    ]
                },
            ]
        }

        // 上述表达式的输出结果为
        // ['DIV']
        // ['P', 'SPAN', 'P', 'UI']
        // ['SPAN', 'LI']
        function traverse(elRoot) {
            const ans = [];
            const queue = [];
            queue.push(elRoot);
            while (queue.length){
                const cur = [];
                const size = queue.length;
                for (let i = 0 ;i < size ; i ++){
                    const node = queue.shift();
                    cur.push(node.tagName);
                    for (const item of node.children){
                        queue.push(item)
                    }
                }
                ans.push(cur);
            }     
            return ans;
        }
        const ans = traverse(document.querySelector('#root'))
        // traverse()
        console.log(ans)
    </script>
</html>
